<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TIRE CHAOS - Physics. Mayhem. Tires." />
    <title>TIRE CHAOS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      #game-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
        font-family: 'Arial', sans-serif;
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      #score {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 15px 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .button {
        background: #FF6B35;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 0 5px;
        pointer-events: auto;
        transition: all 0.2s;
      }

      .button:hover {
        background: #ff8555;
        transform: scale(1.05);
      }

      .button:active {
        transform: scale(0.95);
      }

      #trajectory-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 5px;
        backdrop-filter: blur(10px);
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-overlay">
      <div id="loading">
        <h1>TIRE CHAOS</h1>
        <p>Loading...</p>
      </div>

      <div id="hud" class="hidden">
        <div id="score">Score: 0</div>
        <div id="combo">Combo: 0x</div>
        <div id="tires-remaining">Tires: 3</div>
      </div>

      <div id="trajectory-indicator" class="hidden">
        <div>Power: <span id="power-value">0%</span></div>
        <div>Angle: <span id="angle-value">0Â°</span></div>
      </div>

      <div id="controls" class="hidden">
        <p style="margin-bottom: 10px;">Click and drag to aim, release to launch!</p>
        <button class="button" id="reset-btn">Reset Level</button>
        <button class="button" id="next-level-btn" style="display: none;">Next Level</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
