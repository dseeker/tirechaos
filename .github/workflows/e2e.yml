name: E2E Tests

on:
  # Run on PRs to catch regressions before merge
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-save

      - name: Install Playwright browsers (Chromium only for CI speed)
        run: npx playwright install --with-deps chromium

      - name: Build project (local base path for preview server)
        run: npm run build
        # Note: no GITHUB_PAGES=true â€” base path stays '/' so vite preview
        # serves at http://localhost:3000/ matching playwright's baseURL

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
